		<link rel="stylesheet" href="${ctx}/views/css/login.css"/>

		<script>
			
				
		</script>
		
		

	<script type="text/javascript">
		/** 监听文档加载完事件 */
		$(function(){

			/** 为验证码看不清楚绑定点击事件 */
		$("#authcode").click(function(){
		$("#authcode").attr("src","${ctx}/authCode?"+Math.random());
		
	})
	$("#kanbuq").click(function(){
		$("#authcode").attr("src","${ctx}/authCode?"+Math.random());
		
	})

			/** 为表单绑定onsubmit提交事件 */
			$("form[class='fr1']").submit(function(){
				/** 做表单输入校验 */
				var userId = $("#userId");
				var pwd = $("#pwd");
				var code = $("#code");
				var tip = "";
				if ($.trim(userId.val()) == ""){
					tip = "账号不能为空！";
					userId.focus();// 调用文本框获取焦点方法
				}else if (!/^\w{5,20}$/.test($.trim(userId.val()))){
					tip = "账号格式不正确！";
					userId.focus();// 调用文本框获取焦点方法
				}else if ($.trim(pwd.val()) == ""){
					tip = "密码不能为空！";
					pwd.focus();// 调用文本框获取焦点方法
				}else if (!/^\w{6,20}$/.test($.trim(pwd.val()))){
					tip = "密码格式不正确！";
					pwd.focus();// 调用文本框获取焦点方法
				}else if ($.trim(code.val()) == ""){
					tip = "验证码不能为空！";
					code.focus();// 调用文本框获取焦点方法
				}else if (!/^[a-zA-Z0-9]{4}$/.test($.trim(code.val()))){
					tip = "验证码格式不正确！";
					code.focus();// 调用文本框获取焦点方法
				} 
				/** 判断表单是否通过校验 */
				if (tip == ""){
					return true;
				}else{
					alert(tip);
					return false;
				}
			});
		});
	</script>
</head>
<body>
		
	<#include "common/top.html"/>
	<div class="content">
		<div class="container clear">
			<!-- 登录表单 -->
			
			<form class="fr1" action="${ctx}/customer/customerLogin" method="post">
				<div class="left ad1">
					<img src="${ctx}/views/img/images/login-1.jpg" alt="">
				</div>
				${tip!''}
				<div class="right login-dialog">
					<p class="tabs-option">
					
						<span>快速登录</span>
						<a href="${ctx}/customer/toRegister"><span>注册</span></a>
					</p>
					<p class="p1">
						<i></i><span class="f18">会员</span>
					</p>
					<p class="p2">
						<label class="user">
							<input type="text" id="userId" name="userId" 
								placeholder="邮箱/用户名/已验证手机"/>
						</label>
					</p>
					<p  class="p3">
						<label class="password">
							<input type="password" id="pwd" name="pwd" placeholder="密码"/>
						</label>
					</p>
					<p class="clear p4">
						<label class="left">
							<input type="checkbox"/><em class="c-999999">记住密码</em>
						</label>
						<a class="right" href="#">忘记密码</a>
					</p>
					<p class="p5">
						<label class="f-999999">验证码：<input type="text" id="code" name="code"/></label>
						<img src="${ctx}/authCode" id="authcode" alt="验证码"/><a href="javascript: void(0)" id="kanbuq">切换</a>
					</p>
					<p class="p6">
						<input type="submit" value="登录"><input type="reset"> 
					</p>
				</div>
			</form>
		</div>
	</div>
